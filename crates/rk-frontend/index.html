<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK</title>
    <base data-trunk-public-url />
    <link data-trunk rel="icon" href="../../assets/icons/rk.svg" type="image/svg+xml">
    <link data-trunk rel="copy-file" href="../../assets/icons/rk.svg">
    <link data-trunk rel="rust" href="." data-bin="rk" data-wasm-opt="z" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            color: #f0f0f0;
            z-index: 9999;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6bb3ff);
            border-radius: 2px;
            animation: loading-slide 1.2s ease-in-out infinite;
        }

        @keyframes loading-slide {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #888;
        }

        /* Spinner for initialization phase */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-top: 1rem;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loading.initializing .spinner {
            display: block;
        }

        #loading.initializing .progress-container {
            display: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>RK</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Loading...</p>
    </div>
    <canvas id="urdf-editor-canvas"></canvas>
    <script>
        (function() {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');

            // Listen for Trunk's application started event
            window.addEventListener('TrunkApplicationStarted', function() {
                if (loadingText) loadingText.textContent = 'Initializing...';
                if (loading) loading.classList.add('initializing');
            });

            // Detect when WASM is fully initialized (canvas is rendered)
            const observer = new MutationObserver(function(mutations) {
                const canvas = document.getElementById('urdf-editor-canvas');
                if (canvas && canvas.width > 0 && canvas.height > 0) {
                    if (loadingText) loadingText.textContent = 'Ready!';
                    setTimeout(function() {
                        if (loading) {
                            loading.style.opacity = '0';
                            loading.style.transition = 'opacity 0.2s ease-out';
                            setTimeout(function() {
                                loading.style.display = 'none';
                            }, 200);
                        }
                    }, 100);
                    observer.disconnect();
                }
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['width', 'height']
            });
        })();
    </script>
</body>
</html>
